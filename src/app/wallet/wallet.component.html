<form #f="ngForm" (ngSubmit)="update(f.value)">
    <div class="form-group">
      <label for="name">Wallet Address</label>
      <input #wallet="ngModel" [(ngModel)]="user.wallet" name="wallet" id="wallet" type="text" class="form-control" />
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
