<div class="container" style="width:40%">
    <div class="card" >
          <div class="card-block"  style="margin:10px">
          <form name="regform" (ngSubmit)="register(f.value)" #formCtrl="ngForm">
            <h3 align="center">Sign Up</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px" [disabled]="formCtrl.form.invalid">
                  Register
                </button>
            </div>                 
          </form> 
        </div>   
    </div>
  </div>
