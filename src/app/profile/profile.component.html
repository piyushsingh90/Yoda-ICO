<div class="container" style="width:60%">
  <div class="card" >
        <div class="card-block"  style="margin:10px">
          <form #f="ngForm" (ngSubmit)="update(f.value)">
            <div class="form-group">
              <label for="email">Email</label>
              <input readonly  #email="ngModel" [(ngModel)]="user.email" name="email" id="email" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="isVerified">Verified</label>
                <input readonly [(ngModel)]="currentUser.emailVerified" name="isVerified" id="isVerified" type="text" class="form-control" />
              </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input  #userName="ngModel" [(ngModel)]="user.userName" name="userName" id="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select [(ngModel)]="user.country" class="form-control" id="country" name="country">
                <option></option>
                <option *ngFor="let c of countries$ | async" [value]="c.$key">
                  {{c.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date Of Birth</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dob" id="dob" [(ngModel)]="user.dob" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
