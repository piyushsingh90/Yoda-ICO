<div class="card" >
  <div class="card-block"  style="margin:10px">
    <form #f="ngForm" (ngSubmit)="update(f.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input readonly  #email="ngModel" [(ngModel)]="user.email" name="email" id="email" type="text" class="form-control"  />
        <small id="emailVerified" class="text-muted" *ngIf="currentUser.emailVerified">
            <i class="fa fa-check-square"></i> Verified
        </small>
        <small id="emailNotVerified" class="text-muted" *ngIf="!currentUser.emailVerified">
            <i class="fa fa-exclamation-triangle"></i> Please verify your email
        </small>
      </div>
      <div class="form-group">
        <label for="name">Name*</label>
        <input  #userName="ngModel" [(ngModel)]="user.userName" name="userName" id="name" type="text" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="country">Country*</label>
        <select [(ngModel)]="user.country" class="form-control" id="country" name="country" required>
          <option></option>
          <option *ngFor="let c of countries$ | async" [value]="c.$key">
            {{c.country}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" [minDate]="minDate" [maxDate]="maxDate"
                  name="dob" id="dob" [(ngModel)]="user.dob"  ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid">Update</button>
    </form>
  </div>
</div>
