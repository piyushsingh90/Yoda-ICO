<div class="card col-md-4">
    <div class="login__card">
      <div class="card-block">
          <form name="userform" method="post" #formCtrl="ngForm">
            <h3 align="center">Login</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="login()" [disabled]="formCtrl.form.invalid">
                  Login with Email
                </button>
            </div>
            

            <div class="form-group">
                <button type="button" class="btn btn-block" (click)="loginWithGoogle()">
                  <i class="fa fa-google" aria-hidden="true"></i>
                  Login with Google
                </button>
            </div>                  
          </form>    
        </div>
    </div>
  </div>

  <div class="card col-md-4">
    <div>
      <div class="card-block">
          <form name="regform"  #f="ngForm" (ngSubmit)="register(f.value)">
            <h3 align="center">Register</h3>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                  Register
                </button>
            </div>                 
          </form>    
        </div>
    </div>
  </div>
