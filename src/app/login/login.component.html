<div class="container" style="width:40%">
<div class="card" >
      <div class="card-block"  style="margin:10px">
          <form name="userform" method="post" #formCtrl="ngForm">
            <h3 align="center">Login</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <button type="buton" class="btn btn-block" style="margin-bottom: 20px" (click)="login()" [disabled]="formCtrl.form.invalid">
                  <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                  Login with Email
                </button>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" (click)="loginWithGoogle()">
                  <i class="fa fa-google fa-lg" aria-hidden="true"></i>
                  Login with Google
                </button>
            </div>                  
          </form>    
        </div>
  </div>
</div>
