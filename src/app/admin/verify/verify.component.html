<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input readonly  #name="ngModel" [(ngModel)]="user.name" name="name" id="name" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input readonly  #email="ngModel" [(ngModel)]="user.email" name="email" id="email" type="text" class="form-control" />
  </div>
  <div class="form-check">
      <input class="form-check-input" type="checkbox" id="isVerified" name="isVerified" 
       [(ngModel)]="user.isVerified">
      <label class="form-check-label" for="isVerified">Verify</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
